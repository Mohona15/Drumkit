<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="keys">
        <div data-keys="65" class="key">
            <kbd>A</kbd>
            <span class="sound">single<br>snare</span>
        </div>
        <div data-keys="83" class="key">
            <kbd>S</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-keys="68" class="key">
            <kbd>D</kbd>
            <span class="sound">single<br>cymbal</span>
        </div>
        <div data-keys="70" class="key">
            <kbd>F</kbd>
            <span class="sound">punch</span>
        </div>
        <div data-keys="71" class="key">
            <kbd>G</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-keys="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Drum</span>
        </div>
        <div data-keys="74" class="key">
            <kbd>J</kbd>
            <span class="sound">sparkle</span>
        </div>
        <div data-keys="75" class="key">
            <kbd>K</kbd>
            <span class="sound">guitar</span>
        </div>
        <div data-keys="76" class="key">
            <kbd>L</kbd>
            <span class="sound">bell</span>
        </div>
    </div>
    <div>
        <audio data-keys="65" src="sounds/single-snare.wav"></audio>
        <audio data-keys="83" src="sounds/snare.wav"></audio>
        <audio data-keys="68" src="sounds/single-cymbal.wav"></audio>
        <audio data-keys="70" src="sounds/kick-punchy.wav"></audio>
        <audio data-keys="71" src="sounds/kick-hit.wav"></audio>
        <audio data-keys="72" src="sounds/drum.wav"></audio>
        <audio data-keys="74" src="sounds/sparkle.wav"></audio>
        <audio data-keys="75" src="sounds/guitar.wav"></audio>
        <audio data-keys="76" src="sounds/bell.wav"></audio>
    </div>
    <script src="app.js"></script>
</body>

</html>
